<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0.rc1/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="lib/sinon/sinon-1.3.1.js"></script>
  <script type="text/javascript" src="../src/require.js"></script>
  <!-- the files we are testing... -->
  <script type="text/javascript" src="../build/latest/remoteStorage.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/remoteStorage.js"></script>
  <script type="text/javascript" src="spec/platform.js"></script>

  <script type="text/javascript">
    require(['./empty'], function(empty){//TODO: remove this fake require

      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      jasmineEnv.execute();
    });
  </script>

</head>
